 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d521e7be97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container main">
      <form class="search-form" id="search-form">
        <div class="input-group mb-3">
          <form id="search-form">
            <input
              type="search"
              class="form-control change"
              placeholder="Enter the city"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="change-city"
            />
            <button
              class="btn btn-outline-secondary search-form"
              type="submit"
              id="button-addon2 "
            >
              Change
            </button>
          </form>
        </div>
      </form>
      <h1 id="city">Kyiv</h1>

      <ul>
        <li id="time">Wednesday 12.00 am</li>
        <li id="description">Sunny</li>
      </ul>
      <br />
      <div class="row">
        <div class="col-6 temp">
          <img id="icon" src=" " alt=""></i>
          <h2 id="temperature">24</h2>
          <span id="cel"><a href="#">°C </a> |</span>
          <span id="far"><a href="#">°F</a></span>
        </div>
        <div class="col-6 additional">
          <ul>
            <li id="mini">Min. temp</li>
            <li id="wind">Wind 22 km/h</li>
            <li id="humidity">Humidity 65%</li>
            <li id="realFeel">RealFeel 26°C</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
            </div>
              <hr />



      <div class="me">
        <footer>
          <a href="https://github.com/Karmanchikova/shecode_plus"
            >Open-source code</a
          >
          by Oleksandra Karmanchykova
        </footer>
      </div>
    </div>
    </div>ß
    <script src="src/index.js"></script>
  </body>
</html>
